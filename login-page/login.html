<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class='box'>
  <form class='box-content'>
    <!-- Avatar region   -->
    <div class='img-container'>
      <img src="logo.jpg" alt="avatar" class="avatar">
    </div>
    <!--   Info region   -->
    <div class='box-inside'>
      <!-- User name   -->
      <label for='user_name'><b>Username</b></label>
      <input type="text" placeholder='Your Username' name='user_name' required>
      <!--  Password --> 
      <label for='psw'><b>Password</b></label>
      <input type="password" placeholder='Your Password' name='psw' required>
      <button type='submit'>Sign in</button>
      <button class='su-btn'>Sign up</button>
    </div>
  </form>
  
</div>
<!-- partial -->
  
</body>
</html>
